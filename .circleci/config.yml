version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
      - image: circleci/postgres:10.5
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gamesapi

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          key: restful-{{ checksum "requirements.txt" }}
      - run:
          name: install depedencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: migrate db
          command: |
            . venv/bin/activate
            python gamesapi/manage.py migrate
  deploy_lontharn:
    machine:
      enable: true
    steps:
      - add_ssh_keys:
          fringerprints:
            - "20:28:c8:cb:92:c9:92:21:51:20:69:ec:de:4a:fd:55"
      - run:
          name: Deploy to www.lontharn.site
          working_directory: ~/repo
          command: |
            ssh $SSH_USER@$SSH_HOST "$DEPLOT_COMMAND"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy_lontharn:
          requires:
            - build
          filters:
            branches:
              only:
                - master
